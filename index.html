<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Phone Hunter</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
            <div class="d-flex">
              <input
                id="search-phone"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="search" class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- loading  -->
      <section>
        <div class="text-center">
          <div id="taggle-spinner" class="spinner-border text-success my-5 d-none" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </section>

      <!-- phone card section  -->
      <section class="my-4">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- single card  -->
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="phonedetailsModal"
          tabindex="-1"
          aria-labelledby="phonedetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phonedetailsModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="phone-image-show">
                  <!-- Phone Image  -->
                </div>

                <!-- phone details table  -->
                <div id="phone-details-table">
                  <!-- data table  -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Show All Button  -->
      <section>
        <div class="d-grid gap-2 col-4 mx-auto my-4">
          <button id="show-all" type="button" class="btn btn-primary d-none">Show All</button>
        </div>
      </section>
      <!-- Alart Messege  -->
      <section>
        <div id="no-phone-found" class="alert alert-danger text-center d-none" role="alert">
          No Phone Found. Please try a new search!
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
